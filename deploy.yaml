import: 
  - recipe/laravel.php
  - contrib/npm.php

config:
  repository: 'https://github.com/IngCarlosGonzalez/proyectopattyg.git'

hosts:
  digitalocean:
    remote_user: root
    hostname: pattyg-ac.org
    deploy_path: '/var/www/{{hostname}}'

tasks:
  deploy:
    - deploy:prepare
    - deploy:vendors
    - artisan:storage:link
    - artisan:config:cache
    - artisan:route:cache
    - artisan:view:cache
    - artisan:event:cache
    - artisan:migrate
    - artisan:db:seed
    - npm:install
    - build
    - deploy:publish

  build:
    - cd: "{{release_path}}"
    - run: "npm run build"  

after:
  deploy:failed: deploy:unlock
